<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!--CSS-->
  <link rel="stylesheet" href="./assets/css/fonts.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/responsive.css" />
  <!--JS-->
  <script src="./assets/js/main.js"></script>
  
</head>
<body>

  <main class="main">

    <div class="layout">
      <!--Formulario para calcular la edad-->
      <form class="form" autocomplete="off">
        
        <div class="form__container">
          <!--Día-->
          <div class="form__group">
            <label class="form__label" for="day" id="label-day">Day</label>
            <input type="number" class="form__input" id="input-day" name="day" placeholder="DD" min="1" max="31" />
            <p class="form__error" id="error-day"></p>
          </div>

          <!--Mes-->
          <div class="form__group">
            <label class="form__label" for="month" id="label-month">Month</label>
            <input type="number" class="form__input" id="input-month" name="month" placeholder="MM" min="1" max="12" />
            <p class="form__error" id="error-month"></p>
          </div>

          <!--Año-->
          <div class="form__group">
            <label class="form__label" for="year" id="label-year">Year</label>
            <input type="number" class="form__input" id="input-year" name="year" placeholder="YYYY" min="0" />
            <p class="form__error" id="error-year"></p>
          </div>
        </div>
        
        <!--Boton de calcular-->
        <div class="form__button-container">
          <div class="line"></div>
          <button type="button" class="form__btn">
            <img src="./assets/images/icon-arrow.svg" alt="arrow button" />
          </button>
        </div>     

      </form>

      <!--Sección de Resultado-->
      <section class="result">
        <p class="result__item"><span id="result-years">--</span> years</p>
        <p class="result__item"><span id="result-months">--</span> months</p>
        <p class="result__item"><span id="result-day">--</span> days</p>
      </section>
    </div>    

  </main>  
  
  <!--Pie de página-->
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roraima</a>.
    </div>
  </footer> 
  
</body>
</html>
